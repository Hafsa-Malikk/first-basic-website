<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <section class="menu-container">
    <div class="menu">
      <div class="date">July 28, 2023</div>
      <div class="links">
        <div class="signup">Sign Up</div>
        <div class="login">Login</div>
      </div>
    </div>
  </section>
  <section class="header-container">
    <div class="header">
      <div class="subscribe">Subscribe &#9662;</div>
      <div class="logo"><img src="images/awesome-logo.svg" alt="Awesome logo"></div>
      <div class="social"><img src="images/social-icons.svg" alt="social media icons"></div>
    </div>
  </section>
  <section class="photo-grid-container">
    <div class="photo-grid">
      <div class="photo-grid-item first-item"><img src="images/one.svg" alt="one pic"></div>
      <div class="photo-grid-item second-item"><img src="images/two.svg" alt="two pic"></div>
      <div class="photo-grid-item third-item"><img src="images/three.svg" alt="three pic"></div>
      <div class="photo-grid-item fourth-item"><img src="images/four.svg" alt="four pic"></div>
      <div class="photo-grid-item last-item"><img src="images/five.svg" alt="five pic"></div>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer-item foot-one"></div>
  <div class="footer-item foot-two"></div>
  <div class="footer-item foot-three"></div>
</footer>
</body>
</html>
