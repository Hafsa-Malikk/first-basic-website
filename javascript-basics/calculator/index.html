<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-container">
        <input type="text" id="inputText-previous" disabled>
        <!-- if you disabled a input field , then user cannot enter into it directly!! -->
        <input type="text" id="inputText-current" autocomplete="off" disabled>
    </div>
    <div class="buttons">
        <div class="btn-first-row">
            <button class="clrBtn" data-key="Backspace" value="clear">AC</button>
            <button class="delBtn" data-key="Delete">Del</button>
            <button class="operator" data-key="%">%</button>
            <button class="operator" data-key="/">/</button>
        </div>
        <div class="btn-second-row">
            <button class="number" data-key="7">7</button>
            <button class="number" data-key="8">8</button>
            <button class="number" data-key="9">9</button>
            <button class="operator" data-key="*">*</button>
        </div>
        <div class="btn-third-row">
            <button class="number" data-key="4">4</button>
            <button class="number" data-key="5">5</button>
            <button class="number" data-key="6">6</button>
            <button class="operator" data-key="-">-</button>
        </div>
        <div class="btn-forth-row">
            <button class="number" data-key="1">1</button>
            <button class="number" data-key="2">2</button>
            <button class="number" data-key="3">3</button>
            <button class="operator" data-key="+">+</button>
        </div>
        <div class="btn-fifth-row">
            <button class="number" data-key="0">0</button>
            <button class="number" data-key=".">.</button>
            <button class="eqlBtn" data-key="=">=</button>
        </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
